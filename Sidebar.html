<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 400px;
      width: 300px;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .chat-bubble {
      padding: 10px;
      border-radius: 10px;
      margin: 5px;
      max-width: 80%;
      word-wrap: break-word;
      overflow: hidden;
    }
    .user-bubble {
      background-color: #0084ff;
      color: white;
      align-self: flex-end;
    }
    .bot-bubble {
      background-color: #e5e5ea;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      margin-top: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .input-container button {
      padding: 10px;
      border: none;
      background-color: #0084ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
  </div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    function addBubble(text, isUser) {
      var chatContainer = document.getElementById('chatContainer');
      var bubble = document.createElement('div');
      bubble.className = 'chat-bubble ' + (isUser ? 'user-bubble' : 'bot-bubble');
      bubble.textContent = text;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage() {
      var userInput = document.getElementById('userInput').value;
      if (userInput.trim() === '') return;
      addBubble(userInput, true);
      document.getElementById('userInput').value = '';
      
      addBubble('...', false);
      
      google.script.run.withSuccessHandler(function(response) {
        var bubbles = document.querySelectorAll('.bot-bubble');
        bubbles[bubbles.length - 1].remove();
        addBubble(response, false);
      }).getOpenAIResponse(userInput);
    }

    function loadConversationHistory() {
      google.script.run.withSuccessHandler(function(history) {
        history.forEach(function(entry) {
          addBubble(entry.user, true);
          addBubble(entry.bot, false);
        });
      }).getConversationHistory();
    }

    document.addEventListener('DOMContentLoaded', loadConversationHistory);
  </script>
</body>
</html>
