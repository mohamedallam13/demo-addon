<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .chat-bubble {
      padding: 10px;
      border-radius: 10px;
      margin: 5px;
      max-width: 80%;
      word-wrap: break-word;
      /* overflow: hidden; */
      white-space: pre-wrap;
    }
    .user-bubble {
      background-color: #0084ff;
      color: white;
      align-self: flex-end;
    }
    .bot-bubble {
      background-color: #e5e5ea;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      box-sizing: border-box;
      position: sticky;  /* Ensures the input container stays at the bottom */
      bottom: 0;
      background-color: white;  /* Keeps the background consistent */
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .input-container button {
      padding: 10px;
      border: none;
      background-color: #0084ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container" id="chatContainer">
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    function addBubble(text, isUser) {
      var chatContainer = document.getElementById('chatContainer');
      var bubble = document.createElement('div');
      bubble.className = 'chat-bubble ' + (isUser ? 'user-bubble' : 'bot-bubble');
      bubble.textContent = text;
      chatContainer.appendChild(bubble);
      // Scroll to bottom after adding a new message
      setTimeout(function() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 0);
    }

    function sendMessage() {
      var userInput = document.getElementById('userInput').value;
      if (userInput.trim() === '') return;
      addBubble(userInput, true);
      document.getElementById('userInput').value = '';
      
      addBubble('...', false);
      
      google.script.run.withSuccessHandler(function(response) {
        var bubbles = document.querySelectorAll('.bot-bubble');
        bubbles[bubbles.length - 1].remove();
        addBubble(response, false);
      }).getOpenAIResponse(userInput);
    }

    function loadConversationHistory() {
      google.script.run.withSuccessHandler(function(history) {
        history.forEach(function(entry) {
          addBubble(entry.user, true);
          addBubble(entry.bot, false);
        });
        var chatContainer = document.getElementById('chatContainer');
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }).getConversationHistory();
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadConversationHistory();
      
      // Add event listener for Enter key
      document.getElementById('userInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          sendMessage();
          event.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
